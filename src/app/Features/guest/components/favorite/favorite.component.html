<div class="container p-2">
    <h2 class="text-center">
        All Favourite Rooms
    </h2>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb " >
      <li class="breadcrumb-item"><a routerLink="/guest/home">Home</a></li>
      <li class="breadcrumb-item active">Favourite</li>
    </ol>
  </nav>
    <div class="row mb-5" *ngIf="favRoom[0].rooms.length>0">
        <div class=" col-md-6 col-lg-4 " *ngFor="let item of favRoom[0].rooms">
            <div class=" card-sm mt-4 w-100">
                <img [src]="item.images[0]" alt="" class="w-100 imgHeight2 rounded-4 ">
                <div class="imag-icon">
                    <!-- <a *ngIf="!(loginToFav === 'user' )" (click)="goLogin()" class=" text-decoration-none text-white"><i
                            class="fa-solid fa-heart fav"></i></a> -->
                    <a class=" text-decoration-none text-white" [routerLink]="[ '/guest/room-details',item._id]"><i
                            class="fa-solid fa-eye eye "></i></a>
                    <a class="text-decoration-none text-white" (click)="openDeleteDailog(item._id ,item.roomNumber)">
                        <i class="fa-solid fa-trash trash"></i></a>
                </div>
                <div class="imag-captain">
                    <h6 class=" text-white title">{{item.roomNumber}}</h6>
                </div>
                <div class="imag-price px-5">
                    <p class="text-white">$ <span class="h6 text-white fw-bolder">{{item.price}}</span>
                        {{"home.per-night"|translate}}</p>
                </div>
            </div>
        </div>
        <!-- pagination-->
        <mat-paginator [length]="totalCount" [pageSize]="pageSize" [pageIndex]="pageIndex"
            [pageSizeOptions]="[5, 10, 25, 100]" (page)="changePage($event)" aria-label="Select page">
        </mat-paginator>
    </div>
    <!-- No Fav Rooms  -->
    <div class="m-5 " *ngIf="favRoom[0].rooms.length==0">
        <div class="w-25 mx-auto">
            <img class="w-100" src="../../../../../assets/images/no-data.PNG" alt="">
        </div>
    </div>

</div>
