<div class="container">
    <div class="row">
        <!--header-->
      <app-shared-header [headerBtnText]="btnText" [headerMainText]="headerText"
        [headerPargraph]="headerPargraph" ></app-shared-header>

        <!--search and filter-->

        <!--table-->
        <table mat-table  [dataSource]="roomData" class="table table-striped">

           
              <!-- Room Number Column -->
              <ng-container matColumnDef="Room number">
                <th mat-header-cell *matHeaderCellDef> Room number</th>
                <td mat-cell *matCellDef="let element"> {{element.roomNumber}} </td>
              </ng-container>

            <!-- Images Column -->
            <ng-container matColumnDef="Images">
              <th mat-header-cell *matHeaderCellDef> Images</th>
              <td mat-cell *matCellDef="let element">
                
                
             <img [src]="element.images[0]" alt="">
            </td>
            </ng-container>
          
          
            <!-- Capacity Column -->
            <ng-container matColumnDef="Capacity">
              <th mat-header-cell *matHeaderCellDef> Capacity </th>
              <td mat-cell *matCellDef="let element"> {{element.capacity}} </td>
            </ng-container>
          
            <!-- Discount Column -->
            <ng-container matColumnDef="Discount">
              <th mat-header-cell *matHeaderCellDef> Discount </th>
              <td mat-cell *matCellDef="let element"> {{element.discount}} </td>
            </ng-container>
          
            <!-- Created at Column -->
            <ng-container matColumnDef="Created at">
              <th mat-header-cell *matHeaderCellDef> Created at </th>
              <td mat-cell *matCellDef="let element"> {{element.createdAt |date}} </td>
            </ng-container>
             <!--Created by Column -->
             <ng-container matColumnDef="Created by">
                <th mat-header-cell *matHeaderCellDef> Created by </th>
                <td mat-cell *matCellDef="let element"> {{element.createdBy.userName}} </td>
              </ng-container>
              <!--Actions-->
              <ng-container matColumnDef="Actions">
                <th mat-header-cell *matHeaderCellDef> Actions</th>
                <td  mat-cell *matCellDef="let element">
                    <button mat-icon-button [matMenuTriggerFor]="menu" 
                    class=" position-relative z-3"
                        aria-label="Example icon-button with a menu">
                        <mat-icon >more_horiz</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu" class="">
                        <button class="btn-hover" mat-menu-item type="button">
                            <mat-icon class="text-primary-color">visibility</mat-icon>
                            <span >View</span>
                        </button>
                        <button class="btn-hover" mat-menu-item >
                            <mat-icon class="text-primary-color  ">edit_square</mat-icon>
                            <span >Edit</span>
                        </button>
                        <button mat-menu-item class="btn-hover" type="button">
                            <mat-icon class="text-primary-color  ">delete</mat-icon>
                            <span >Delete</span>
                        </button>
                    </mat-menu>
                </td>
              </ng-container>
           
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
          
        <!--pagination-->
        <mat-paginator
        [length]="totalCount"
        [pageSize]="pageSize"
        [pageIndex]="pageIndex"
        [pageSizeOptions]="[5, 10, 25, 100]"
        (page)="changePage($event)"
        aria-label="Select page"
      >
      </mat-paginator>
        </div>

        </div>
