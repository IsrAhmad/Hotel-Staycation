<div class="container-fluid mt-4">
  <div class="row">
    <div class="col-md-12">
      <mat-form-field appearance="outline" class="w-75">
        <button mat-icon-button matPrefix>
          <mat-icon>search</mat-icon>
        </button>
        <mat-label>Search</mat-label>
        <input
          matInput
          type="text"
          placeholder="Search"
          #searchValue
          [(ngModel)]="search"
          (keyup.enter)="filtetByRoomNumber(searchValue)"
          (keydown.backspace)="resetSearchInput()"/>
        <button
          *ngIf="search"
          matSuffix
          mat-icon-button
          aria-label="Clear"
          (click)="resetSearchInput()">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>

    </div>
    <!--table headers -->
    <ng-container *ngIf=" sortedBookings.length == 0">
      <table mat-table class="table table-striped">
        <!-- Room Number Column -->
        <ng-container matColumnDef="Room number">
          <th mat-header-cell *matHeaderCellDef> Room number</th>
        </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="Price">
          <th mat-header-cell *matHeaderCellDef> Price</th>
        </ng-container>
        <!-- Start date Column -->
        <ng-container matColumnDef="Start date">
          <th mat-header-cell *matHeaderCellDef> Start date
          </th>

        </ng-container>

        <!-- End date Column -->
        <ng-container matColumnDef="End date">
          <th mat-header-cell *matHeaderCellDef> End date </th>

        </ng-container>

        <!-- Guest Column -->
        <ng-container matColumnDef="Guest">
          <th mat-header-cell *matHeaderCellDef> Guest</th>

        </ng-container>
        <!--Actions-->
        <ng-container matColumnDef="Actions">
          <th mat-header-cell *matHeaderCellDef> Actions</th>

        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <app-no-data></app-no-data>
    </ng-container>
    <div class="col-md-12">
      <ng-container *ngIf=" sortedBookings.length >0">
        <table mat-table matSort (matSortChange)="sortData($event)" [dataSource]="sortedBookings" class="table table-striped">

          <!-- Room Number Column -->
          <ng-container matColumnDef="Room number">
            <th mat-header-cell *matHeaderCellDef> Room number</th>
            <td mat-cell *matCellDef="let element"> {{element.room.roomNumber}} </td>
          </ng-container>


          <!-- Price Column -->
          <ng-container matColumnDef="Price">
            <th mat-header-cell *matHeaderCellDef  mat-sort-header="price"> Price
            </th>
            <td mat-cell *matCellDef="let element"> {{element.totalPrice}} </td>
          </ng-container>

          <!-- Start date Column -->
          <ng-container matColumnDef="Start date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="Start date"> Start date

            </th>
            <td mat-cell *matCellDef="let element"> {{element.startDate | date: 'dd-MM-yyyy hh:mm a'}} </td>
          </ng-container>

          <!-- End date Column -->
          <ng-container matColumnDef="End date">
            <th mat-header-cell *matHeaderCellDef  mat-sort-header="End date">End date </th>
            <td mat-cell *matCellDef="let element"> {{element.endDate | date: 'dd-MM-yyyy hh:mm a'}}


            </td>
          </ng-container>
          <!-- Guest Column -->
          <ng-container matColumnDef="Guest">
            <th mat-header-cell *matHeaderCellDef  mat-sort-header="Guest">Guest </th>
            <td mat-cell *matCellDef="let element"> {{element.user.userName}}


            </td>
          </ng-container>
          <!--Actions-->
          <ng-container matColumnDef="Actions">
            <th mat-header-cell *matHeaderCellDef> Actions</th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button [matMenuTriggerFor]="menu"
                class=" position-relative z-3"
                aria-label="Example icon-button with a menu">
                <mat-icon>more_horiz</mat-icon>
              </button>
              <mat-menu #menu="matMenu" class>
                <button [routerLink]="['/manager/booking/veiw',element._id]" class="btn-hover" mat-menu-item type="button">
                  <mat-icon class="text-primary-color">visibility</mat-icon>
                  <span>View</span>
                </button>
                <button class="btn-hover" mat-menu-item>
                  <mat-icon class="text-primary-color  ">edit_square</mat-icon>
                  <span>Edit</span>
                </button>
                <button (click)="deleteThisItem(element._id,element.room.roomNumber)" mat-menu-item class="btn-hover" type="button">
                  <mat-icon class="text-primary-color  ">delete</mat-icon>
                  <span>Delete</span>
                </button>
              </mat-menu>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <!--pagination-->
        <mat-paginator
          [length]="totalCount"
          [pageSize]="pageSize"
          [pageIndex]="pageIndex"
          [pageSizeOptions]="[5, 10, 25, 100]"
          (page)="changePage($event)"
          aria-label="Select page">
        </mat-paginator>
      </ng-container>

    </div>

  </div>

</div>
