<section>
    <div class="container p-4">
  
        <h2 class=" text-secondary-color">{{headerName}}</h2>
        <form class="mt-1"
      >
        <div class="row g-4  ">
       
            <div class="col-md-12">
                <div class="input-group">
                    <input
                     
                      type="text"
                      class="form-control w-100"
                      placeholder="Room Name"
                      id="room"
                      [ngModelOptions]="{standalone: true}"
                      [(ngModel)]="data.room"
                      value="{{data.room}}"
                      aria-label="room"
                      aria-describedby="basic-addon1"
                    />
                  </div>
  
                  <div
                  *ngIf="
                    addEditAdsForm.get('room')?.errors &&
                    addEditAdsForm.get('room')?.touched
                  "
                  class="d-flex align-items-center mt-1"
                >
                  <img
                    src="./assets/images/invalid.png"
                    width="22"
                    height="22"
                    alt
                    class="mx-2"
                  />
                  <p
                    class="m-0 text-danger"
                  >
                  Room Name is required
                  </p>
                </div>
            </div>
  
            <div class="col-md-12">
                <div class="input-group">
                    <input
                     
                      type="number"
                      class="form-control w-100"
                      placeholder="Price"
                      [(ngModel)]="data.price"
                      value="{{data.price}}"
                      [ngModelOptions]="{standalone: true}"
                      id="price"
                      aria-label="Username"
                      aria-describedby="basic-addon1"
                    />
                  </div>
  
                  <div
                  *ngIf="
                    addEditAdsForm.get('price')?.errors &&
                    addEditAdsForm.get('price')?.touched
                  "
                  class="d-flex align-items-center mt-1"
                >
                  <img
                    src="./assets/images/invalid.png"
                    width="22"
                    height="22"
                    alt
                    class="mx-2"
                  />
                  <p
                    class="m-0 text-danger"
                  >
                  Price is required
                  </p>
                </div>
            </div>
  
            
            <div class="col-md-12">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Status</mat-label>
                    <mat-select [(ngModel)]="data.isActive"  [ngModelOptions]="{standalone: true}" name="isActive">
                      <mat-option [value]="data.isActive">
                      <span *ngIf="data.isActive== true">Active</span>
                      <span *ngIf="data.isActive== false">Not Active</span>
                      </mat-option>
                      <mat-option  value="false">
                        Not Active
                       </mat-option>
                    </mat-select>
                  </mat-form-field>
                
                
  
                <div
                *ngIf="
                  addEditAdsForm.get('isActive')?.errors &&
                  addEditAdsForm.get('isActive')?.touched
                "
                class="d-flex align-items-center mt-1"
              >
                <img
                  src="./assets/images/invalid.png"
                  width="22"
                  height="22"
                  alt
                  class="mx-2"
                />
                <p
                  class="m-0 text-danger"
                >
                Active status is required
                </p>
              </div>
          </div>
            </div>
  
            <div class="btns  mt-4  text-end">
              <button routerLink="/manager/ads/" class="cancel mx-4 " type="button">Cancel</button>
              <button  class="primary " [matDialogClose]="data"
              [mat-dialog-close]="data" [disabled]="addEditAdsForm.invalid" >Save</button>
            </div>
       
  
  
  
  
  
  
        </form>
  
    </div>
  </section>
