<p>ads works!</p>

<button class="btn " routerLink="/manager/ads/addNewAd">Add</button>
<button  class="btn">Edit</button>
<button  class="btn ">view</button>



<div class=" mt-2 p-3">
    <div class="container">
        <div class="row justify-content-between align-items-center">
            <div class="col-md-8">
                <div>
                    <h5>
                        Categories Table Details

                    </h5>
                    <p>You can check all details</p>
                </div>
            </div>
            <div class="col-md-4 text-end">
                <button class="btn primary" >
                    Add New item
                </button>
            </div>
        </div>
       
        <div class="row">
            <table class="table mt-2  table-striped">
                <thead>
                    <tr>
                        <th>room numer</th>
                      
                        <th>isactive</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody *ngIf="allads?.data.ads.length>0">
                    <tr *ngFor="let category of allads.data.ads">
                        <td>{{category.room.roomNumber}}</td>
                        <td>{{category.isActive
                        }}</td>
                      
                        <td>
                            <button mat-icon-button
                                [matMenuTriggerFor]="menu"
                                aria-label="Example icon-button with a menu">
                                <mat-icon>more_vert</mat-icon>
                            </button>
                            <mat-menu #menu="matMenu">
                                <button mat-menu-item
                                    (click)="openViewAdsDialog(category._id,
                                     category.room.roomNumber ,
                                    category.room.price,category.isActive)">
                                    <mat-icon>visibility</mat-icon>
                                    <span>View</span>
                                </button>
                                <button mat-menu-item
                                   >
                                    <mat-icon>edit_note</mat-icon>
                                    <span>Update</span>
                                </button>
                                <button mat-menu-item
                                    >
                                    <mat-icon>delete</mat-icon>
                                    <span>Delete</span>
                                </button>
                            </mat-menu>
                        </td>
                    </tr>

                </tbody>
            </table>

       
           
        </div>  
    </div>
</div>
