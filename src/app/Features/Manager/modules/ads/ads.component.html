<p>ads works!</p>

<button class="btn " (click)="openAddDialog()">Add</button>
<button  class="btn">Edit</button>
<button  class="btn ">view</button>



<div class=" mt-2 p-3">
    <div class="container">
        <div class="row justify-content-between align-items-center">
            <div class="col-md-8">
              
           
       
        <div class="row">
            <table class="table mt-2  table-striped">
                <thead>
                    <tr>
                        <th>room numer</th>
                        <th>discount</th>

                      
                        <th>isactive</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody *ngIf="allads?.data.ads.length>0">
                    <tr *ngFor="let ads of allads.data.ads">
                        <td>{{ads.room.roomNumber}}</td>
                        <td>{{ads.room.discount}}</td>

                        <td>{{ads.isActive
                        }}</td>
                      
                        <td>
                            <button mat-icon-button
                                [matMenuTriggerFor]="menu"
                                aria-label="Example icon-button with a menu">
                                <mat-icon>more_vert</mat-icon>
                            </button>
                            <mat-menu #menu="matMenu">
                                <button mat-menu-item
                                    (click)="openViewAdsDialog(ads._id,
                                     ads.room.roomNumber ,
                                     ads.room.discount,ads.isActive ,true)">
                                    <mat-icon>visibility</mat-icon>
                                    <span>View</span>
                                </button>
                                <button mat-menu-item
                                (click)="openUpdateDialog(ads._id,
                              ads.isActive , ads.room.discount )"
                                   >
                                    <mat-icon>edit_note</mat-icon>
                                    <span>Update</span>
                                </button>
                                <button mat-menu-item
                                    >
                                    <mat-icon>delete</mat-icon>
                                    <span>Delete</span>
                                </button>
                            </mat-menu>
                        </td>
                    </tr>

                </tbody>
            </table>

       
           
        </div>  
    </div>
</div>
