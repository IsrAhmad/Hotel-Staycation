<section class="p-3 rounded-2 bg-white">
    <div class="d-flex justify-content-end mt-3 me-1 "><i class="fa-regular fa-circle-xmark fa-2xl text-danger "   (click)="onNoClick()" ></i></div>
    <h1 mat-dialog-title class="text-dark-black fs-4 mt-2" >{{(data.id)? (data.edit==true)?'Edit this Facility':'View this Facility' :"Add Facility"}} </h1>
    <div mat-dialog-content class=" ">
    
        <div class="input-group  mt-4 mb-5">
            <input [disabled]="!data.edit&&data.id" [(ngModel)]="data.name" type="email" class="form-control w-100 p-2" placeholder="Name" id="name" >

        </div>

        <hr class="text-muted">

        <div  class="d-flex align-items-center  justify-content-between mt-5">
            <button  (click)="onNoClick()" class=" cancel py-2">Cancel</button>
            <button [disabled]="data.name.length==0"  [mat-dialog-close]="data.name"  class=" py-2 ms-auto" [class]="(data.edit==false&&data.id)? 'delete':'primary'" >{{(data.id)? (data.edit==true)?'Edit ':'Delete ' :"Add "}}</button>
            
        </div>

    
    </div>
   
    </section>
