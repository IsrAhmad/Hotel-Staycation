<div class="container-fluid mt-4">
  <div class="row">
    <!--header-->
    <app-shared-header [headerBtnText]="btnText" [headerMainText]="headerText" [headerPargraph]="headerPargraph"
      (addClicked)="addAdmin()"></app-shared-header>

    <!--search and filter-->
    <div class="col-md-12">
      <mat-form-field appearance="outline" class="w-50">
        <button mat-icon-button matPrefix>
          <mat-icon>search</mat-icon>
        </button>
        <mat-label>Search By User Name</mat-label>
        <input matInput type="text" placeholder="userName" #searchValue [(ngModel)]="search"
          (keyup.enter)="filtetByUserName(searchValue)" (keydown.backspace)="resetSearcgInput()" />
        <button *ngIf="search" matSuffix mat-icon-button aria-label="Clear" (click)="resetSearcgInput()">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </div>

    <!-- table -->
    <div class="py-2">
      <table class="table table-striped  text-center">
        <thead class=" table-secondary" style="border-radius: 20px;">
          <tr style="border-radius: 20px;">
            <th class="p-3">User Name </th>
            <th class="p-3">Email </th>
            <th class="p-3">Phone Number </th>
            <th class="p-3">Role </th>
            <th class="p-3">Created At </th>
            <th class="p-3">Veiw</th>
          </tr>

        </thead>
        <tbody>
          <tr *ngFor="let item of allUsers.data.users">
            <td class="p-4">{{ item.userName }}</td>
            <td>{{ item.email }}</td>
            <td>{{ item.phoneNumber }}</td>
            <td>{{ item.role }}</td>
            <td>{{ item.createdAt | date: 'short' }}</td>
            <td>
              <button (click)="veiwItem(item._id)" class="bg bg-transparent text-end">
                <mat-icon>visibility</mat-icon>
              </button>
            </td>

          </tr>
        </tbody>
      </table>
    </div>



  <!--pagination-->
  <mat-paginator
  [length]="allUsers.data.totalCount"
  [pageSize]="pageSize"
  [pageIndex]="pageIndex"
  [pageSizeOptions]="[5, 10, 25, 100]"
  (page)="changePage($event)"
  aria-label="Select page">
</mat-paginator>

  </div>

</div>
