
<div class="container">
    <div class="row">
      <div class="col-12">
        <div class="container-fluid">
          <div class="row gy-3 gy-md-4">
            <div class="col-12 col-lg-4">
              <div class="item">
                <div class="card-body p-4 d-flex justify-content-between align-items-center">
                  
                  <div class="me-3">
                    <h4 class="mb-1">{{rooms}}</h4>
                    <p class="m-0 text-secondary">Rooms</p>
                  </div>
                  <div >
                    <span class="circle p-3">
                        <i class="fa fa-shopping-bag" aria-hidden="true"></i>
                    </span>
                 
                 </div>
                </div>
              </div>
            </div>
            <!--facilities-->
            <div class="col-12 col-lg-4">
                <div class="item">
                  <div class="card-body p-4 d-flex justify-content-between align-items-center">
                    
                    <div class="me-3">
                      <h4 class="mb-1">{{facilities}}</h4>
                      <p class="m-0 text-secondary">Facilities</p>
                    </div>
                    <div >
                        <span class="circle p-3">
                            <i class="fa fa-shopping-bag" aria-hidden="true"></i>
                        </span>
                     
                     </div>
                  </div>
                </div>
              </div>
              <!--ads-->
              <div class="col-12 col-lg-4">
                <div class="item">
                  <div class="card-body p-4 d-flex justify-content-between align-items-center">
                    
                    <div class="me-3">
                      <h4 class="mb-1">{{ads}}</h4>
                      <p class="m-0 text-secondary">Ads</p>
                    </div>
                    <div >
                        <span class="circle p-3">
                            <i class="fa fa-shopping-bag" aria-hidden="true"></i>
                        </span>
                     
                     </div>
                  </div>
                </div>
              </div>
           
          </div>
        </div>
      </div>
    </div>


    <div class="row mt-3 ">
        <div class="col-md-6 d-flex align-items-center  p-3">
            <div class="chart w-50 ">
                <canvas id="myChart">{{chart}}</canvas>
            </div>
        </div>
    </div>
</div>
