<section class="auth">

        <div class="row  align-items-center  g-4">
            <div class="col-md-6">

           <div>
               <h2 class=" ">Staycation.</h2>

               <div class="w-75  m-auto">

            
               <div>
                <h2 class="text-dark mb-4">Sign in</h2>
                <p>If you donâ€™t have an account register</p>
                <p>You can  <span class="text-secondary-color " type="button" routerLink="/auth/register"> &nbsp;&nbsp;Register here !</span> </p>
               </div >
                
                    <form [formGroup]="loginForm" (ngSubmit)="login(loginForm)" class="mt-4">
                        
                        <div class="i d-flex flex-column">
                            <label for="email" class="text-secondary-color">Email Address</label>
                            <div class="input-group ">
                                <input formControlName="email" type="email" class="form-control w-100" placeholder="Please type here ..." id="email" aria-label="Username" aria-describedby="basic-addon1">


                            </div>
                          </div>

                          <div *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched" class="d-flex align-items-center mt-1">
                            <img src="./assets/images/invalid.png" width="22" height="22" alt="" class="mx-2">
                            <p *ngIf="loginForm.get('email')?.getError('required')" class="m-0 text-danger ">Email is required</p>
                            <p *ngIf="loginForm.get('email')?.getError('email')" class="m-0 text-danger">Invalid email</p>
                          </div>
    
                          <div class=" mt-3 d-flex flex-column ">
                            <label for="password" class="text-secondary-color">Password</label>

                            <div class="input-group d-flex align-items-center">
                                <input formControlName="password" [type]="hide? 'password':'text'" class="form-control" placeholder="Please type here ..." id="password" aria-label="Username" aria-describedby="basic-addon1">
                            <span> 
                                <i (click)="hide=!hide" class="fa-regular  fs-5 pe-3 hide" [class]="hide? 'fa-eye-slash':'fa-eye' "></i>
                            </span>
                            </div>
                            
                        </div>

                        <div *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched" class="d-flex align-items-center mt-1">
                            <img src="./assets/images/invalid.png" width="22" height="22" alt="" class="mx-2">
                            <p *ngIf="loginForm.get('password')?.getError('required')" class="text-danger m-0">Password is required</p>
                            <p *ngIf="loginForm.get('password')?.getError('pattern')" class="text-danger m-0">Invalid password</p>
                        </div>
    
                          <div class=" mt-2 text-end">
                            <a routerLink="/auth/forgot" class="text-muted " >Forgot Password?</a>
                          </div>
    
                          <button [disabled]="loginForm.invalid" class="primary w-100 mt-4">Login</button>

                         


                    </form>
                      
                </div>

                    
                </div>





            </div>


            <div class="col-md-6">
                <div>
                    <img src="../../../../../assets/images/login.png" class="w-100 vh-100 py-3" alt="">
                </div>
            </div>



        </div>


    

</section>
