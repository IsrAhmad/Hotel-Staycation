<section class="auth">

        <div class="row    g-4 ">
            <div class="col-md-6   order-md-0 order-1 ">

           <div class="d-flex flex-column align-items-start  vh-100">
               <h1 class=" text-primary-color p-3 ">Stay<span class="text-secondary-color">cation.</span> </h1>

               <div class="w-75  m-auto">

            
               <div>
                <h2 class="mb-3">Sign in</h2>
                <p class="text-p">If you donâ€™t have an account register</p>
                <p class="text-p">You can  <span  class="text-secondary-color"
                     type="button" routerLink="/auth/register"> &nbsp;&nbsp;Register here !</span> </p>
               </div >
                
                    <form [formGroup]="loginForm" (ngSubmit)="login(loginForm)" class="mt-4">
                        
                        <div class="i d-flex flex-column">

                            <label for="email" class="text-secondary-color">Email Address</label>

                            <div class="input-group ">
                                <input formControlName="email" type="email" class="form-control w-100 p-2" placeholder="Please type here ..." id="email" aria-label="Username" aria-describedby="basic-addon1">


                            </div>
                          </div>

                          <div *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched" class="d-flex align-items-center mt-1">
                            <img src="./assets/images/invalid.png" width="22" height="22" alt="" class="mx-2">
                            <p *ngIf="loginForm.get('email')?.getError('required')" class="m-0 text-danger ">Email is required</p>
                            <p *ngIf="loginForm.get('email')?.getError('email')" class="m-0 text-danger">Invalid email</p>
                          </div>
    
                          <div class=" mt-3 d-flex flex-column ">
                            <label for="password" class="mb-2" >Password</label>

                            <div class="input-group d-flex align-items-center">
                                <input formControlName="password"
                                 [type]="hide? 'password':'text'" class="form-control p-2" placeholder="Please type here ..." id="password" aria-label="Username" aria-describedby="basic-addon1">
                            <span> 
                                <i (click)="hide=!hide" class="fa-regular  fs-5 pe-3 hide" [class]="hide? 'fa-eye-slash':'fa-eye' "></i>
                            </span>
                            </div>
                            
                        </div>

                        <div *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched" class="d-flex align-items-center mt-1">
                            <img src="./assets/images/invalid.png" width="22" height="22" alt="" class="mx-2">
                            <p *ngIf="loginForm.get('password')?.getError('required')" class="text-danger m-0">Password is required</p>
                            <p *ngIf="loginForm.get('password')?.getError('pattern')" class="text-danger m-0">Invalid password</p>
                        </div>
    
                          <div class=" mt-2 text-end">
                            <a routerLink="/auth/forgot" class="text-muted " >Forgot Password?</a>
                          </div>
    
                          <button [disabled]="loginForm.invalid" class="primary w-100 mt-4 p-2">Login</button>

                         


                    </form>
                      
                </div>

                    
                </div>





            </div>


            <div class="col-md-6 order-md-1 order-0">
                <div class="photo vh-100 py-3">
                    <img src="../../../../../assets/images/login.jpeg" class="w-100 h-100 " alt="">

                    <div class="layer ">
                        <h2>Sign in to Roamhome</h2>
                        <p>Homes as unique as you.</p>
                    </div>
                </div>
            </div>



        </div>
    

</section>
