<section class="change-pass p-4">
  <div class="d-flex justify-content-end mt-3 me-1">
    <i
      class="fa-regular fa-circle-xmark fa-2xl text-danger"
      (click)="onNoClick()"
    ></i>
  </div>

  <div class="auth-card">
    <div class="m-auto text-center">
      <a class="popup-brand" href="#"><span>Stay</span>cation</a>
    </div>

    <div class="mb-4">
      <h1 class="text-secondary-color">You are logged out!</h1>
      <p>Login <a [routerLink]="[ '/auth/login']" (click)="onNoClick()">here</a></p>
    </div>

    <div class="mb-4">
      <p class="text-secondary-color">Don't have an account?</p>
      <p>Register <a [routerLink]="[ '/auth/register']" (click)="onNoClick()">here</a></p>
    </div>

    <div class="btns  mt-4  text-end">
      <button (click)="onNoClick()" class="cancel mx-4 " type="button">Cancel</button>
    </div>

  </div>
</section>
